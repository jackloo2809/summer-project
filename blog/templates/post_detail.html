{%extends 'base.html'%}
{%load static%}
{%block head%}
<title>Blog</title>
<link rel = "stylesheet" type = "text/css" href = "{%static 'css/post_detail.css'%}" />
{%endblock%}
{%block content%}
<div class="row post-container">
    <div class="col-md-10 offset-md-1 d-flex flex-column align-items-center">
        <h1 class="my-3 post-title">{{post.title}}</h1>
        {%if post.image != None%}
            <img class="post-image" src={{post.image.url}}>
        {%endif%}
        <h3 class="my-3">{{post.published_date.date}}</h3>
        <div class="post-text">
            {{post.text|linebreaks}}
        </div>
       
    </div>
</div>
{%endblock%}
