{%load static%}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link rel = "stylesheet" type = "text/css" href = "{%static 'css/base.css'%}" />
        {%block head%}{%endblock%}
    </head>
    <body>
         <!--------------------------- NAVBAR-------------------------------->
         <div class="row py-2">
            <!-------------------Seach Bar-------------------------->
            <div class="col-md-10 offset-md-1 position-relative">
                <div class="position-absolute my-2 " style="right: 0;">
                    <form class="form-group my-2 d-flex px-3 px-md-0" action="{% url 'blog' %}" method="GET">
                        <input id="search-bar" name="title" placeholder="Search Blog">
                        <button id="search-btn" type="submit"><span class="fa fa-search" id="search-icon"></span></button>
                    </form>    
                </div>
                
                <nav class="navbar navbar-expand-md navbar-light px-0 col-4 offset-md-4">    
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item active"><a class="nav-link" href='#'>Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                            <li class="nav-item"><a class="nav-link" href='#'>Blog</a></li>
                        </ul>
                    </div>       
                </nav>
            </div>
        </div>
        <div class="content">
            {%block content%}
            {%endblock%}  
        </div>
        
        <div class="row">
            <div class="col-md-10 offset-md-1 text-center links mb-2">
                <a href="#"><i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-github-square fa-3x" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i></a>
            </div>
        </div>
    </body>
</html>
